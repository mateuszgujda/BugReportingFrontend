name: Docker Image CI WS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  publish-docker-image:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Docker Login to GHCR
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build the Docker image
      run: |
           docker build . --tag ghcr.io/mateuszgujda/bug-reporting-frontend-ws:latest --build-arg API_URL="https://backend-ws.bugs-drago.net" --build-arg APP_NAME="Winter Survival"
           docker push ghcr.io/mateuszgujda/bug-reporting-frontend-ws:latest
